<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
</head>
<body>
    <h1>Consultas Armazenadas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data</th>
        </tr>
        {% for consulta in consultas %}
        <tr>
            <td>{{ consulta.id }}</td>
            <td>{{ consulta.nome }}</td>
            <td>{{ consulta.cpf }}</td>
            <td>{{ consulta.data }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Voltar ao Chatbot</a>
</body>
</html>
